<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="../utils/fontawesome-free-5.12.1-web/css/all.css">
    <link rel="stylesheet" href="../utils/navbar.css">
    <link rel="stylesheet" href="checkout.css">
    <title>Document</title>
</head>

<body>

    <div id="app" class="">

        <nav class="navbar navbar-expand-lg navbar-light d-flex" id="navbar">
        </nav>


        <div class="banner-area">
            <div class="d-flex justify-content-center text-light align-items-center"
                style="font-family: 'Poppins', sans-serif; font-size: 50px; letter-spacing: 15px;">CHECKOUT</div>
        </div>


        <div class="content-container d-flex justify-content-center">
            <div class="content d-flex">
                <div class="step-1 grow-2">
                    <div class="title">Your order</div>
                    <div class="item d-flex">
                        <div class="item-img">
                            <img src="../image/gallery/1.jpg" alt="">
                        </div>
                        <div class="item-info d-flex flex-column justify-content-center">
                            <div class="item-name">PINE NUT SBRISALONA</div>
                            <div class="item-description">Sed fermentum eros vitae eros</div>
                        </div>
                        <div class="item-quantity d-flex justify-content-center align-items-center">Quantity : 2</div>
                        <div class="item-price d-flex justify-content-center align-items-center">$30.99</div>
                    </div>
                    <div class="item d-flex">
                        <div class="item-img">
                            <img src="../image/gallery/2.jpg" alt="">
                        </div>
                        <div class="item-info d-flex flex-column justify-content-center">
                            <div class="item-name">PINE NUT SBRISALONA</div>
                            <div class="item-description">Sed fermentum eros vitae eros</div>
                        </div>
                        <div class="item-quantity d-flex justify-content-center align-items-center">Quantity : 2</div>
                        <div class="item-price d-flex justify-content-center align-items-center">$30.99</div>
                    </div>
                    <div class="item d-flex">
                        <div class="item-img">
                            <img src="../image/gallery/3.jpg" alt="">
                        </div>
                        <div class="item-info d-flex flex-column justify-content-center">
                            <div class="item-name">PINE NUT SBRISALONA</div>
                            <div class="item-description">Sed fermentum eros vitae eros</div>
                        </div>
                        <div class="item-quantity d-flex justify-content-center align-items-center">Quantity : 2</div>
                        <div class="item-price d-flex justify-content-center align-items-center">$30.99</div>
                    </div>
                    <div class="total-price d-flex align-items-center justify-content-end">
                        Total :
                        <span>$30.99</span>
                    </div>
                </div>
                <div class="step-2 grow-1">
                    <div class="title">Payment</div>
                    <div class="step1-container">
                        <div class="step1-title">Select method :</div>
                        <div class="step1">
                            <input type="radio" id="step1-checkbox-1">
                            <label for="step1-checkbox-1">
                                Cash
                            </label>
                        </div>
                        <div class="step1">
                            <input type="radio" id="step1-checkbox-1">
                            <label for="step1-checkbox-1">
                                Internet Banking
                            </label>
                        </div>
                    </div>
                    <div class="step1-container detail">
                        <div class="step1-title">Payment detail :</div>
                        <div class="step1">
                           
                        </div>
                        <div class="step1 d-flex flex-column">
                            <label for="">Name :</label>
                            <input type="text">
                        </div>
                        <div class="step1 d-flex flex-column">
                            <label for="">Phone number :</label>
                            <input type="text">
                        </div>
                        <div class="step1 d-flex flex-column">
                            <label for="">Address :</label>
                            <input type="text">
                        </div>
                        <div class="step1-button d-flex justify-content-center">
                            <button type="button" class="btn btn-light">Order Now !</button>
                        </div>
                    </div>
                </div>
            </div>


        </div>










        <div class="subcribe-area d-flex justify-content-center align-items-center" id="subscribe"></div>
        <div class="contact-area" id="contact"></div>
        <div class="footer d-flex justify-content-center align-items-center" id="footer"></div>
        <div class="login-form-container w3-animate-opacity" id="loginFormContainer">
            <div class="login-form" id="loginForm">
                <div class="button-box">
                    <div id="btn-group"></div>
                    <button class="toggle-btn text-light" type="button" id="login-Btn"
                        onclick="toLogin()">Login</button>
                    <button class="toggle-btn" type="button" id="register-Btn" onclick="toRegister()">Register</button>
                </div>
                <form id="loginFormInput" class="input-box d-flex flex-column justify-content-center">
                    <input type="text" class="input-field" placeholder="Username" required>
                    <input type="text" class="input-field" placeholder="Password" required>
                    <div class="d-flex justify-content-around">
                        <button type="button" class="button-submit">Login</button>
                        <button type="button" class="button-submit" onclick="closeLoginForm()">Close</button>
                    </div>
                </form>
                <form id="registerFormInput" class="input-box">
                    <input type="text" class="input-field" placeholder="Username" required>
                    <input type="text" class="input-field" placeholder="Password" required>
                    <input type="email" class="input-field" placeholder="Email" required>
                    <div class="d-flex justify-content-around">
                        <button type="button" class="button-submit">Register</button>
                        <button type="button" class="button-submit" onclick="closeLoginForm()">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="../utils/navbar.js"></script>
    <script src="../utils/footer.js"></script>
    <script src="checkout.js"></script>



</body>

</html>
